<template>
    <lightning-card title="EmployeeInfo">
        <div class="slds-m-around_medium">
            <p>Employee Name: {name}</p>
            <p>Empoloyee Age: {age}</p>
            <p>Employee Salary: {salary}</p>

            <lightning-input label="Enter Name" value={name} onchange={nameHandler}></lightning-input>
            <lightning-input label="Enter Age" value={name} onchange={ageHandler}></lightning-input>
            <lightning-input label="Enter Salary" value={name} onchange={salaryHandler}></lightning-input>
        </div>
    </lightning-card>
</template>
